    <div class="Intro">
      <h1>Superbowl for Dummies</h1>
        <p>This APP takes API of the 2019-2020 regular season and displays each division champions' statistics side by side. Bonus Patriot's stats for personal interest. </p>
    </div> 
    <div class="KC">
      <h1>CHIEFS</h1>
      <p></p>
      <h4 id="KC1"></h4>
      <h4 id="KC2"></h4>
      <h4 id="KC3"></h4>
    </div>
    <div class="SF">
      <h1>49ers</h1>
      <p></p>
      <h4 id="SF1"></h4>
      <h4 id="SF2"></h4>
      <h4 id="SF3"></h4>
    </div>
    <div class="NE">
      <h1>PATRIOTS</h1>
      <p></p>
      <h4 id="NE1"></h4>
      <h4 id="NE2"></h4>
      <h4 id="NE3"></h4>
    </div>
    <div class="carousel">
        <!-- <h1>CLICK NEXT TO START</h1> -->
        <div class="tip"></div>
          <!-- <p></p> -->
        <!-- <div id="prevBtn">Prev</div> -->
        <div id="nextBtn">Next</div>
    </div>
    <div id="apioutput">
    </div>
  </div>
